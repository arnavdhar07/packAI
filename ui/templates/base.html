<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Property Management MVP{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .company-header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 15px;
            border-radius: 4px;
        }
        .nav a:hover {
            background: #f0f0f0;
        }
        .nav a.active {
            background: #4285f4;
            color: white;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 4px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="company-header">Pack Intelligence</div>
        <div class="nav">
            <a href="/agents" {% if request.path.startswith('/agents') %}class="active"{% endif %}>Agents</a>
            <a href="/events" {% if request.path.startswith('/events') %}class="active"{% endif %}>Events</a>
            <a href="/integrations" {% if request.path == '/integrations' %}class="active"{% endif %}>Integrations</a>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
